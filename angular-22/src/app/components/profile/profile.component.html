<section class="container-fluid mt-3">
  <article class="row">
    <section class="col-6" *ngFor="let item of mostrar">
      <p><strong>First Name: </strong> {{item.firstN}}</p>
      <p><strong>Last Name: </strong> {{item.lastN}}</p>
      <p><strong>Email: </strong> {{item.email}}</p>
    </section>
  </article>
</section>
